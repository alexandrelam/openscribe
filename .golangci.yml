# golangci-lint configuration for OpenScribe
# Documentation: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis checks
    - unused        # Check for unused code
    - gofmt         # Check if code is gofmt'd
    - goimports     # Check if imports are formatted
    - misspell      # Spell checker
    - revive        # Fast, configurable, extensible linter

  disable:
    - exhaustive    # Too strict for switch statements
    - exhaustruct   # Too strict for struct initialization
    - varnamelen    # Variable name length (too opinionated)

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false

  govet:
    enable:
      - shadow
    disable:
      - shadow

  revive:
    rules:
      - name: var-naming
        disabled: false
      - name: exported
        disabled: false

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/alexandrelam/openscribe

issues:
  exclude-dirs:
    - vendor
    - testdata
  exclude-files:
    - ".*_test.go"
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gosec

    # Exclude deprecated warnings for now
    - linters:
        - staticcheck
      text: "SA1019:"

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
